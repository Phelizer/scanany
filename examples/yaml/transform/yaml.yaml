- use: transform-plugin 

- map:
    - $const: >
        root:
          array:
            - a
            - b
            - c
          string: abc  
      
      into: data  

    - $ref: data
      transform: 
        apply:
          - yaml->js
      into: result.js

    - $ref: result.js
      transform: 
        apply:
          - json.stringify
      into: result.json
    
    
    - $ref: result.js
      transform: 
        apply:
          - js->yaml
      into: result.yaml

          
- return: result